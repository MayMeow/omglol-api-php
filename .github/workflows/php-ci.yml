name: PHP Composer

on:
  push:
    branches: [ main, development/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Composer run action PHPStan
        uses: MayMeowHQ/composer-run-action@v7
        with:
          composer_script: 'test'